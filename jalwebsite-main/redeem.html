<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Techniques</a>
        <a href="#">Case Studies</a>
        <a href="#">Forum and Quiz</a>
        <a href="#">Contact</a>
        <a href="#" class="active">Redeem</a>
    </nav>

    <section id="redeem" style="background-image: url('path-to-water-bg.jpg'); background-size: cover; background-position: center;">
        <div class="redeem-container">
          <h1 class="redeem-heading">Redeem Your Rewards</h1>
          <p class="redeem-description">Save water, earn points, and redeem exciting rewards!</p>
          <div class="redeem-cards">
            <div class="redeem-card">
              <img src="zomato-logo.png" alt="Zomato" class="reward-logo" />
              <h2>ZOMATO</h2>
              <p>40% off on all Chinese food items</p>
              <p class="points">25 points</p>
              <button class="redeem-btn">Redeem 🎁</button>
            </div>
            <div class="redeem-card">
              <img src="swiggy-logo.png" alt="Swiggy" class="reward-logo" />
              <h2>SWIGGY</h2>
              <p>30% off on all Chinese food items</p>
              <p class="points">35 points</p>
              <button class="redeem-btn">Redeem 🎁</button>
            </div>
            <div class="redeem-card">
              <img src="amazon-logo.png" alt="Amazon" class="reward-logo" />
              <h2>AMAZON</h2>
              <p>₹100 off on your next purchase</p>
              <p class="points">50 points</p>
              <button class="redeem-btn">Redeem 🎁</button>
            </div>
          </div>
        </div>
      </section>
